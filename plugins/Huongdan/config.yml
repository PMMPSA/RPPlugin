#infocategory
howtoplay-info: "\n§e- §3Về cúp level (điều cơ bản nhất):\n§fMỗi người chơi mới vào lần đầu sẽ nhận được cây cúp của mình, hãy dùng nó để đào quặng và tăng cấp cho cúp, mỗi lần tăng cấp sẽ có những chức năng, mà cụ thể thì phải chờ bạn khám phá đó. Bạn có thể dùng §e/pickaxe§f để xem những tính năng của cúp. Nếu bạn muốn nhận cúp, hãy dùng kéo xuống cuối có thể thấy nút nhận cúp, nhấn vào đó để nhận nếu không may mất cúp... v.v\n\n§e-§3 Về cách dùng kit nhận vật phẩm bắt đầu (lệnh cơ bản thứ 2):\n§fBạn có thể dùng §e/kit§f để nhận gói trang bị tùy theo rank bạn đang có. Bạn cũng có thể mua 1 số gói trang bị bằng tiền nữa nha :3\n\n§e- §3Cách tạo đảo (điều cơ bản thứ 2):\n§rBạn có thể tạo đảo bằng cách dùng lệnh §e/sb§f, sau đó nhấn nút tạo đảo nếu bạn chưa có đảo... Sau khi tạo đảo, bạn có thể dùng lệnh §e/sb §frồi nhấn vào về đảo để về lại đảo của mình. Nếu bạn muốn chơi chung với bạn bè ư? quá dễ dàng, hãy dùng §e/sb §frồi nhấn vào menu bạn bè skyblock, nó sẽ hiện tất cả các chức năng bạn bè, hãy kết bạn với nhau sau đó nhấn vào nút thăm đảo bạn bè là bạn có thể vào đảo bạn rồi! còn nhiều tính năng chờ bạn khám phá\n\n§r§e- §3Cách làm máy farm (dùng để kiếm quặng và money):\n§rBạn hãy tìm rương trong đảo, rương này chứa tất cả các đồ dùng cho việc sinh sống của bạn, bạn hãy để ý sẽ có nước và hàng rào (nếu k có hãy §e/shop §fđể mua), bạn hãy dùng nước kết hợp hàng rào như cách dùng nước với lava. Nếu bạn không biết về cách đặt ntn? hãy dùng lệnh §e/warp huongdan §fđể xem cách đặt máy farm nhé\n\n§r§e- §3Cách kiếm money bằng cách bán quặng (tiền tệ quan trọng):\n§rTrong lúc farm, nếu đầy túi đồ hoặc không đầy nhưng có vật phẩm bán được, bạn có thể §e/sell ores §fđể bán hết quặng mà bạn đào được, hoặc §e/sell hand §fđể bán vật phẩm bạn cầm trên tay nhé, số tiền tùy thuộc vào vật phẩm giá trị bạn có\n\n§r§e- §3Cách dùng money để mua đồ trên shop, mua enchant (cơ bản):\n§rBạn có thể dùng tiền để mua vật phẩm trên shop bằng cách §e/shop§f, tại đây bạn có thể mua nhiều vật phẩm giúp cho công cuộc xây dựng đảo dễ hơn v.v. Bạn có thể dùng tiền để mua enchant cho vũ khí, công cụ và giáp bằng cách §e/muaec §fđể mua những enchant phù hợp cho vật phẩm của bạn, hoặc dùng §e/buyecvip §fđể mua enchant nâng cấp cho vật phẩm của bạn bằng points (tiền tệ hiếm). Tuy nhiên, mua enchant vip không ảnh hưởng nhiều đến server\n\n§r§e- §3Cách dùng lệnh dịch chuyển và về lại sảnh (cơ bản):\n§rBạn có thể dùng §e/warp§f để hiện tất cả các nơi dịch chuyển hợp lệ của server, sau đó, bạn có thể dùng §e/warp (tên khu dịch chuyển)§f, ví dụ: §e/warp moruong§f. Bạn cũng có thể dùng §e/hub §fđể về lại sảnh chính\n\n§e- §3Cách muapoint bằng xu hoặc nạp:\n§rBạn hãy dùng §e/muapoint§f để mua point bằng xu, hoặc §e/napthe§f để có thể mua point bằng card\n\n§e-§3 Lệnh sửa vật phẩm:\n§fBạn có thể dùng §e/suachua§f để sửa vật phẩm trên tay, hoặc đơn giản là dùng cái đe để sửa :3\n\n§e-§3 Lệnh tp tới người khác:\n§fBạn có thể dùng §e/tpa§f để yêu cầu dịch chuyển từ bạn đến bạn bè, sau khi gửi lời mời dịch chuyển tới bạn bè, hãy yêu cầu họ dùng §e/tpaccept§f để chấp nhận lời mời và bạn sẽ được dịch chuyển tới họ\n\n§e-§3 Về mua rank và xem quyền lợi rank:\n§fBạn có thể dùng§e /muarank§f để mở menu muarank, rank được xếp bậc với nhau và có những quyền lợi khác nhau để bạn dễ phân biệt hơn, bạn có thể mua rank bằng points. Nếu bạn không hiểu rõ về quyền lợi rank trước khi mua, bạn có thể dùng §e/quyenloirank§f để có thể xem các quyền lợi từng rank trước khi mua nhé\n\n§e-§3 Về vote của server:\n§fBạn có thể vote server tại §ebit.ly/votemnf2021§f để vote và nhận key vote x2 mỗi ngày, nếu bạn vote đủ 15 ngày, bạn sẽ được quyền rank vote trong 15 ngày với các quyền lợi như fly trong đảo, kit vote và name, v.v\n\n§e-§3 Về trade và vật phẩm trade:\n§fTrade là 1 hình thức để bạn có thể trao đổi vật phẩm giới hạn hoặc vật phẩm sự kiện của server, bạn có thể trade tại khu §e/warp trade§f và dùng vật phẩm sự kiện để trade. Bạn tự hỏi, vật phẩm sự kiện ở đâu mà có :v??. Quá dễ dàng, bạn có thể nhận từ mở rương và trao đổi từ vật phẩm thường và tăng cấp lên, hoặc đi trao đổi với người khác, vậy thôi :3\n\n§e- §3Về khu mở rương:\n§fBạn có thể dịch chuyển tới khu này bằng cách §e/warp moruong§f, tại đây, bạn có thể dùng key để mở từng rương thích hợp với key. Bạn có thể mua key hoặc kiếm key từ §e/warp boss§f nhé...\n\n§e-§3 Về chợ đen của server:\n§fBạn có thể dùng lệnh §e/ah§f để vào menu chợ đen. Tại đây, mọi người có thể bán vật phẩm của mình lên với mức giá bạn muốn, bạn có thể mua nhiều vật phẩm đa dạng của nhiều người chơi khác nhau ở đây\n\n§7Comming soon... bạn có thể báo ad để thêm những hướng dẫn cho mem\n\n"
aboutrules-info: "\n§e- §3Về admin, police và helper của server (chú ý):\n§fAd mệt vl khi viết về plugin này vl ;-;. Nhưng mà đơn giản là §cAdmin§f, §9Police §fvà §aHelper §fkhông được lạm quyền bắt nạt mem, hoặc nếu không giúp mem sẽ bị hạ rank, bạn cũng đừng nghĩ họ không giúp mình là vì họ còn phải trả lời với nhiều người khác, họ cũng không phải là cỗ máy để có thể hướng dẫn lại 1 câu mà đã được giải thích....\n\n"
aboutboss-info: "\n§e- §3Về khu boss + event drop (lưu ý):\n§fComming soon, ad lười vl luôn ròi :<, nma đơn giản là §e/warp boss §fvà đi săn lấy quà thôi, sau này ad sẽ thêm và giải thích ở phần này nhé\n\n"
